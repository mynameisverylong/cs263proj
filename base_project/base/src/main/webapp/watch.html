<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Debug</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <script   src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script> 
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
        <style>
            .prettyprint ol.linenums > li { list-style-type: decimal; }
        </style>  

    </head>
    
    <body>
        <div class="row">
            <div class="col-md-3">
                <table class="table table-striped" id="scope">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="scope-all">
                        <tr>
                            <td>a</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>b</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            
            <div class="col-md-8">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">DEBUG</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="#" id="row">Row:1 <span class="sr-only">(current)</span></a></li>
                                <li><a href="#" id="col">Col:1</a></li>
                            </ul>
                            
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#" onclick="sendMessage()">Next</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
                
                <div>
                    <pre class="prettyprint linenums"><code class="lang-clj">{{ code }}</code></pre>
                </div>
                
            </div>
        </div>
        <script>
            fakeMessage = function() {
                fm = '{"scope":[{"sym":"a", "val":"1"},{"sym":"b", "val":"2"},{"sym":"c", "val":"3"}],"row":"100", "col":"300"}'
                d_json = JSON.parse(fm)
                $("tbody#scope-all").empty();
                d_json.scope.forEach(
                    function(entry) {
                        $("tbody#scope-all").append("<tr><td>"+entry.sym+"</td><td>"+entry.val+"</td>");
                    }
                );
                $("a#row").empty().append("Row:"+d_json.row);
                $("a#col").empty().append("Col:"+d_json.col);
            }
        </script>
        <script type="text/javascript" src="/_ah/channel/jsapi"></script>
        <script>
            sendMessage = function(path) {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', path, true);
                xhr.send();
            };

            onOpened = function() {
                connected = true;
                sendMessage('opened');
                updateBoard();
            };
            
            onMessage = function(message) {
                d_json = JSON.parse(message.data);
                $("tbody#scope-all").empty();
                d_json.scope.forEach(
                    function(entry) {
                        $("tbody#scope-all").append("<tr><td>"+entry.sym+"</td><td>"+entry.val+"</td>");
                    }
                );
                $("a#row").empty().append("Row:"+d_json.row);
                $("a#col").empty().append("Col:"+d_json.col);
            };
            
            channel = new goog.appengine.Channel('{{ token }}');
            socket = channel.open();
            socket.onopen = onOpened;
            socket.onmessage = onMessage;
            
        </script>

    </body>
</html>
